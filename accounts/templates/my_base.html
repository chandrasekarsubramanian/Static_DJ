<html>
    <head>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        {% block head %}
            <title>Secured Tab</title>
        {% endblock %}

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
    </head>

    <body>

        <style>

        .navbar-default .navbar-header > a:hover,
        .navbar-default .navbar-header > a:focus {
        background-color: teal;
        color: #FFFFFF;
        }

        </style>

        <div class="content">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="http://127.0.0.1:8000/account/">Home</a>
                  <a class="navbar-brand" href="http://127.0.0.1:8000/account/about/">About</a>
                </div>
                  <ul class="nav navbar-nav navbar-right">
                    <audio src="{% static 'accounts/maid.mp3' %}" controls>
                        If you're reading this, audio isn't supported.
                    </audio>
                  </ul>
              </div>
            </nav>

            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
